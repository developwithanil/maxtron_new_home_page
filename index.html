  <!-- ✅ HubSpot Chat Click Listener (optional button-based fallback) -->
  <script>
    window.dataLayer = window.dataLayer || [];

    const detectHubspotChatClick = setInterval(() => {
      const chatLauncher = document.querySelector('[class*="IconLauncher"]');
      if (chatLauncher) {
        chatLauncher.addEventListener('click', () => {
          dataLayer.push({
            event: 'hubspotChatClicked'
          });
          console.log('HubSpot chat clicked!');
        });
        clearInterval(detectHubspotChatClick);
      }
    }, 1000);
  </script>

  <!-- ✅ HubSpot Conversations API Listener -->
  <script>
    function onConversationsAPIReady() {
      window.HubSpotConversations.on('contactAssociated', function(payload) {
        window.dataLayer.push({
          event: 'hubspotChatClicked',
          eventCategory: 'hubspot-chat',
          eventAction: 'contact_associated',
          eventLabel: payload.conversation.conversationId
        });
      });

      window.HubSpotConversations.on('conversationStarted', function(payload) {
        window.dataLayer.push({
          event: 'hubspotChatClicked',
          eventCategory: 'hubspot-chat',
          eventAction: 'conversation_started',
          eventLabel: payload.conversation.conversationId
        });
      });
    }

    window.hsConversationsOnReady = window.hsConversationsOnReady || [];
    window.hsConversationsOnReady.push(onConversationsAPIReady);
  </script>
